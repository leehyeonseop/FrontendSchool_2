<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="tel">
        <input type="email">
    </form>

    <form action="">
        <label for="myDevice">현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label>
        <select name="device" id="myDevice" multiple size="2" required>
            <option value="">선택</option>
            <option value="iphone">아이폰</option>
            <option value="galaxy" selected>갤럭시폰</option>
            <option value="ㅜㅜ" selected>LG폰</option>
            <!-- 텍스트가 전달되는것이 아닌 value값이 전달된다~! -->
            <!-- 속성이름과 속성값이 같은경우 값을 안써도된다 (ex.multiple) -->
        </select>
        <br>
        <input type="text" name="test" required>
        <input type="submit">
    </form>

    <form action="" method="get">
        <fieldset>
            <legend>개인정보</legend>
            <label for="myName">이름</label>
            <input type="text" name="name" id="myName">
            <label for="myTel">전화번호</label>
            <input type="tel" name="tel" id="myTel">
            <label for="myEmail">이메일</label>
            <input type="email" name="email" id="myEmail">
        </fieldset>
        <fieldset>
            <legend>개인정보 제공 동의</legend>
            <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
            <input type="checkbox" name="agree" id="checkAgree">
        </fieldset>
        <input type="submit" value="제출바꿔버리기">
        <button>버튼입니다</button>
        <!-- 버튼의 디폴트 타입은 submit이므로 서버로 데이터 전송을 안할거면 타입을 적어주는게 좋다~! -->
        <!-- input type="submit"과 button type="submit" 기능적동일 -->
        
    </form>
    <hr>

    <label for=""></label>
    <textarea name="" id="" cols="10" rows="10">
        
    </textarea>

    <hr>

    <label for="solarsystem">원하는 행성을 선택하세요 : </label>
    <input type="text" id="solarsystem" list="planets" name="planets">
    <datalist id="planets">
        <option value="수성">수성</option>
        <option value="금성">금성</option>
        <option value="지구">지구</option>
        <option value="화성">화성</option>
    </datalist>
    <!-- 입력도 가능하게 하고 선택도 가능하게 한다~!! -->
</body>
</html>
