<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dot-wrapper {
            text-align: center;
        }

        .dot {
            width: 100px;
            height: 100px;
            background-color: orangered;
            color: white;
            font-size: 3rem;
            text-align: center;
            line-height: 100px;
            border-radius: 50%;
            /* float: left; */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="dot-wrapper">
        <div class="dot">1</div>
        <div class="dot">2</div>
        <div class="dot">3</div>
        <div class="dot">3</div>
        <div class="dot">3</div>
        <div class="dot">3</div>
        <div class="dot">3</div>
        <div class="dot">3</div>
    </div>
</body>
</html>
