<!-- 실험실 -->
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        div {
            border: 5px solid black;
            padding: 20px;
            font-weight: bold;
        }

        /* .grandmother {
            position: relative;
        } */

        .mom {
            position: relative;
        }

        .relative {
            border: 5px solid red;
            background-color:rgba(255,0,0,0.5);
            position: relative;
            top: 20px;
            left: 20px;
        }

        .absolute {
            border: 5px solid green;
            background-color:rgba(0,255,0,0.5);
            text-align:center;
            position: absolute;
            top: 0;
            left: 0;
            
        }

        .fixed {
            border-color: blue;
            background-color:rgba(0,0,255,0.5);
            text-align:right;
            position: fixed;
        }
    </style>
</head>

<body>
    <div>할아버지</div>
    <div class="grandmother">할머니
        <div class="mom">엄마
            <div>Hello</div>
            <div>static</div>
            <div class="relative">relative</div>
            <div class="absolute">absolute</div>
            <div class="fixed">fixed</div>
            <div>Hello</div>
        </div>
    </div>
    
    <div>Hello</div>
</body>

</html>
