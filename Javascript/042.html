<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Robot(name) {
            this.name = name;
        }

        Robot.prototype.sayYourName = function() {
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        const bot1 = new Robot('현섭');


        class RobotClass {
            constructor(name) {
                // 여기서의 this역시 인스턴스를 가르킴
                this.name = name;
            }

            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        const botClass1 = new RobotClass('브랜든');

        const botClass2 = new RobotClass('강호동');

        // botClass1.sayYourName === botClass2.sayYourName => true => prototype 필요 없음

        // 실습 : 우리가 위에서 만들어본 여러분 자신의 생성자 함수를 class 문법으로 변경해봅시다.

        class Me {
            constructor(name, age, addr) {
                this.name = name;
                this.addr = addr;
                this.age = age;
                this.level = 1;
            }

            levelUp() {
                this.level++;
                console.log(`레벨이 ${this.level}로 올랐습니다!!`)
            }
        }

        const me = new Me('이현섭', 25, '대전');

    </script>
</body>
</html>
