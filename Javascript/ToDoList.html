<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 간단한 투두 리스트기능 구현해보기
    1. 해야할 일 Todo 클래스(내용, 상태 두 가지 프로퍼티를 가집니다.)
    2. Todo 클래스는 상태를 변경하는 changeState 메서드를 가집니다.
    3. 할일의 목록을 관리하는 관리자를 추상화한 TodoManager 클래스 (할일 목록을 프로퍼티로 가집니다.)
    4. 할 일을 저장하고(addItem), 할 일의 목록을 보여주며(getItems), 할 일의 남은 갯수를 반환하는(getLeftTodoCount) 세 가지 메소드를 가집니다. -->
    
    <script>
        class Todo {
            constructor(content) {
                this.content = content;
                this.state = false;
            }

            changeState() {
                this.state = !this.state;
            }
        }

        const todo1 = new Todo('숙제하기');

        class TodoManager extends Todo {
            constructor() {
                super();
                this.todoList = [];
            }

            addItem(content) {
                this.todoList.push(new Todo(content));
                console.log(`할 일이 추가되었습니다~!`);
            }

            get myItem() {
                this.todoList.forEach(item => {
                    console.log(`해야할 일 : ${item.content}\n상태 : ${item.state}`)
                })
            }

            getLeftTodoCount() {
                let count = 0;
                this.todoList.forEach(item => {
                    if (item.state == false) {
                        count++;
                    }
                })

                console.log(`해야할 일이 아직 ${count}개 남았습니다!`);
            }
        }

        const manager = new TodoManager();
    </script>
</body>
</html>
