<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2개가 영향을 끼칩니다. -->
    <!-- 스크립트가 연결된거라고 봐야한다 -->
    <script src="a.js"></script>
    <script src="b.js"></script>
    <script>
        // 1번 스크립트
        console.log(함수(10,20));
        console.log(변수);
        a()
        // b()
        function a() {
            console.log('a');
        }
    </script>
    <script>
        // 2번 스크립트
        // 호이스팅은 script를 만날때까지 올라간다.
        b()
        a()
        function b() {
            console.log('b')
        }
    </script>
</body>
</html>
