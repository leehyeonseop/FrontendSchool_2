<!doctype html>
<html>
<head>
<style>
	.wrap{
        border: 4px solid blue;
        /* overflow: hidden; */
        /* overflow: hidden의 단점은 ? 자식요소가 부모요소를 넘어간다면 넘쳐흐른다면 짤리기때문에 이거를 사용못한다! => 다른 bfc를 생성하는 방법은 ??? position absolute, display inline-block 등등 bfc를 생성하면 모두 해결 가능! */
        /* position: absolute; */
        /* 높이값을 직접 주는것은 수정해야 하는 경우가 생기므로 권장하지 않는다! */
        /* 다른레이아웃을 구성할때라도 되도록이면 높이값을 주지마라! */
        /* clear: both; */
	}
	.content{
        margin: 5px;
		height: 20px;
		border: 2px solid green;
	}

    .content.one {
        float: left;
        /* 두번째 박스가 첫번째 박스를 침범하게 된다! */
        /* 부모가 floating된 자식들을 인식하지 못한다. */
        /* 형제도 인식하지 못한다 */
        /* bfc를 생성하면 플로팅된것들을 부모가 인식하기 시작한다 => 따라서 overflow: hidden;을 부모요소에 사용하게 되는것 */
    }

    .content.two {
        /* float: left; */
        clear: left;
        /* floating된 요소들을 해제하기위해서만 쓰인다 floating된 요소들을 인식하게 된다! '어? 너 거기있었네?' */
        /* 부모에는 해당안되고 형제요소에 써야된다? 두번째값의 위치를 보고 높이를 판단하는것뿐이고 부모는 여전히 인식을 못한다! */

        /* 글씨들을 floating된 요소들을 알아본다! */
        /* 가상요소는 기본적으로 인라인 속성 */
    }
</style>
</head>
<body>
	<div class="wrap">
		<div class="content one">내용1</div>
        <div class="content two">내용2</div>
	</div>
</body>
