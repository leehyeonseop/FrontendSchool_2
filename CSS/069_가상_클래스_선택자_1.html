<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .one {
            background-color: red;
            color: white;
            width: 200px;
            height: 100px;
            transition: all .5s;
        }
        .one:hover {
            background-color: pink;
            color: blueviolet;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p class="one">hello world</p>
</body>
</html>
