<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>googlefont</title>
    <style>
        .one {
            font-weight: bold;
            font-size: 2em;
        }
        .two {
            font-weight: 600;
            font-size: 50px;
        }
        .three {
            font-family: 'Gamja Flower', cursive;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p class="one">hello world</p>
    <p class="two">hello world</p>
    <p style="font-size: 2em;">hello world</p>
    <p class="three">제주코딩베이스캠프</p>
    <!-- 구글폰트에서 검색후 링크 붙이기! -->
</body>
</html>
