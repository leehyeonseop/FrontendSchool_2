<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* 클릭했을때 이동! */
        button:focus {
            border: 5px solid red;
        }

        button:hover {
            border: 5px solid dodgerblue;
        }

        /* 클릭한 순간에 적용 */
        button:active {
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <button type="button">hello</button>
    <button type="button">hello</button>
</body>
</html>
