<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가변단위</title>
    <style>
        body {
            font-size: 10px;
        }

        p {
            font-size: 2em;
        }
        div {
            font-size: 2em;
        }
        .one {
            font-size: 2rem;
        }
        .two {
            width: 50%;
            height: 200px;
            background-color: red;
        }
        .three {
            width: 500px;
            height: 400px;
            background-color: blue;
        }
        .four {
            width: 50vw;
            /* 화면비의 50퍼센트! */
            height: 200px;
            background-color: green;
        }
        .five {
            width: 500px;
            height: 400px;
            background-color: blue;
        }
        .my {
            background-color: dodgerblue;
            width: 100vw;
            height: 300px;
        }
    </style>
    </head>
    <body>
        <h1>Hello</h1>
        <p>Hello</p>
        <div>
            <div>
                <div>hello</div>
            </div>
        </div>
        <div>
            <div>
                <div class="one">hello</div>
                <!-- 무조건 바디의 2배 -->
            </div>
        </div>
        <div class="three">
            <div class="two"></div>
        </div>
        <div class="five">
            <div class="four"></div>
        </div>

        <div class="my"></div>
    </body>
</html>
