<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position으로 띄웠기 때문에 normal flow랑 비교 X */
        p {
            position: relative;
            top: 100px;
            left: 100px;
            border: 5px solid blue;
        }

        span {
            position: absolute;
            top: 5px;
            left: 25x;
            content: '';
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        p::before {
            position: absolute;
            top: 20px;
            left: 20px;
            content: '';
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        p::after {
            position: absolute;
            top: 50px;
            left: 50px;
            content: '';
            display: block;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>hello <span>world</span></p>
</body>
</html>
