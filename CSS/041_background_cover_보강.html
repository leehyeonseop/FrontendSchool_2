<!DOCTYPE html>
<html lang="ko">
<head>
    <title>보강설명</title>
    <style>
    div {
        width: 425px;
        height: 180px;
        margin: 20px;
        background-image: url("https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg");
        background-size: 100px auto;
        border: 4px solid black;
    }
    .one {
        background-position: 10px 10px;
        background-size: cover;
    }
    .two {
        background-position: 10px;
        background-size: cover;
    }
    .three {
        background-position: bottom 50px right 50px;
        background-size: cover;
    }
    .four {
        /* center, right, left, bottom, top */
        background-position: center;
        background-size: cover;
    }
    .five {
        background-size: cover;
        /* 짜부라지는게 아니고 짤리는거다! */
    }

    .six {
        background-size: contain;
        /* 주석처리 해보세요. */
        background-repeat: no-repeat;
    }

    .seven {
        width: 200px;
        height: 400px;
        background-size: contain;
        background-repeat: no-repeat;
    }

    .eight {
        /* 이미지의 넓이, 높이 */
        background-size: 100% 100%;
        /* 짜부라진다. */
    }

    /* cover는 좌측 상단에서부터 짤려서 들어간다! */
    /* contain은 짜부라지지 않고 비율에 맞게 정확하게 이미지가 들어가는 대신 여백이 생기게 된다! */
    /* background-size를 100%로 주게 되면 이미지가 하나도 짤림 없이 들어가지만 비율이 깨진다! */
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
</body>
</html>
