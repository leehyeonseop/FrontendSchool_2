<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축 돌리기</title>
    <style>
        @keyframes 돌려돌려 {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(-180deg);
            }
        }

        .원본 {
            position: relative;
            width: 200px;
            height: 400px;
            border: 1px solid black;
            perspective: 400px;
            margin: 100px auto;
            /* transform-style: preserve-3d; */
        }

        .회전패널 {
            /* 문이열리게끔하려고 originleft */
            /* transform-origin: left; */
            /* top,bottom은 변하는게 없다! 왜? x축으로 변하는게 없어서 => 사용하려면 x축으로 회전하는 값이 있어야한다! */
            /* transform-origin: top; */
            /* transform-origin: bottom; */
            transform-origin: 30px;
            position: absolute;
            font-size: 32px;
            width: 200px;
            height: 400px;
            animation: 돌려돌려 3s infinite;
            /* preserve3d를 없애면 앞앞만 보인다 */
            /* 여기에만 주면안되고 위에도 같이 줘야할거다? */
            /* inherit이 안되기때문에! */
            transform-style: preserve-3d;
        }

        .앞 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: brown;
        }

        .뒤 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: violet;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            /* 뒷면이 안보이게끔! */
            
        }
    </style>
</head>
<body>
    <div class="원본">
        <div class="회전패널">
            <div class="앞">앞</div>
            <div class="뒤">뒤</div>
        </div>
    </div>
</body>
</html>
