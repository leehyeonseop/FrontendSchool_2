<!DOCYPE html>
<html>
    <head>
    <title>텍스트 정렬</title>
    <style>
        .text_center{
            text-align: center;
        }
        .text_left{
            text-align: left;
        }
        .text_right{
            text-align: right;
        }
        .one {
            transform: translateX(50%);
            left: -50%;
        }	

        /* .one {
            margin-left: 50%;
            transform: translateX(-50%);
        } */
        /* 지혜님 방법 */
    </style>
    </head>
    <body>
        <div>
            <img class="one" width="100px" src="/images/고양이2.jpg" alt="">
        </div>
        <div class="text_center">
            <p>hello</p>
        </div>
        <div class="text_center">
            <img width="100px" src="/images/고양이2.jpg" alt="">
        </div>
        <div class="text_left">
            <span>왼쪽 정렬</span>
        </div>
        <div class ="text_right">
            <span>오른쪽 정렬</span>
        </div>
        <div class="text_center">
            <span>가운데 정렬</span>
        </div>
    </body>
</html>
