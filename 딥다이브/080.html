<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x, y) {
            if(typeof x !== 'number' || typeof y !== 'number') {
                throw new TypeError('인자는 모두 숫자값이어야함')
            }

            return x + y;
        }

        console.log(add(5,5));
        console.log(add('a',5));
    </script>
</body>
</html>
