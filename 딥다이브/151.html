<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name : 'lee',
            age : 20,
            alive : true,
            hobby : ['traveling', 'tennis']
        };

        const json = JSON.stringify(obj);
        console.log(typeof json);
        console.log(json)

        const prettyJson = JSON.stringify(obj, null, 5)
        console.log(typeof prettyJson)
        console.log(prettyJson)

        function filter(key, value) {
            // undefined : 반환하지 않는다.
            return typeof value === 'number' ? undefined : value;
        }

        // JSON.stringify 메서드에 두번째 인자로 replacer 함수를 전달

        const strFilterObject = JSON.stringify(obj, filter, 2);
        console.log(typeof strFilterObject)
        console.log(strFilterObject) // 값이 숫자인것을 제외한것만 출력된다.
    </script>
</body>
</html>
