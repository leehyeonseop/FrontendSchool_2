<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me~</button>

    <script>
        $btn = document.querySelector('button');

        // $btn.onclick = function() {
        //     console.log('이벤트 핸들러 프로퍼티 방식1')
        //     console.log('이벤트 핸들러 프로퍼티 방식2')
        // }

        // 위에꺼는 이벤트 핸들러 프로퍼티 방식 (에전꺼)
        // addEventListener(최신)

        $btn.addEventListener('click', function() {
            console.log('최근방식')
        })

        // 이벤트 핸들러 프로퍼티 방식과 addEventListenr방식 2개 동시에 사용하면 두개다 실행됨 
        // 프로퍼티는 1가지 이벤트 핸들링만 바인딩 가능하지만, addEvent는 하나이상 가능

        $btn.addEventListener('click', function() {
            console.log('나중에 실행~')
        })
    </script>
</body>
</html>
