<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.dir(add);
        console.dir(sub);

        console.log(add(2,5));
        console.log(sub(2,5));

        function add(x , y) {
            return x + y;
        }
        var sub = function(x, y) {
            x - y;
        }

        // 선언은 런타임 이전에 실행된다. 함수 선언문이 코드의 선두로 끌어 올려진 것처럼 동작하는 자스의 고유 특징을 함수 호이스팅.


    </script>
</body>
</html>
