<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="foo">Hello <span>world!</span></div>

    <script>
        console.log(document.getElementById('foo').textContent);

        console.log(document.getElementById('foo').nodeValue);
        console.log(document.getElementById('foo').firstChild.nodeValue);
        console.log(document.getElementById('foo').lastChild.firstChild.nodeValue)
    </script>
</body>
</html>
