    <script>
        function repeat(n, f) {
            for(let i = 0; i < n; i++) {
                f(i)
            }
        }

        // }

        // repeat(100, odd)

        repeat(5,function(i) {console.log(i)})

        repeat(100, function(i) {
            if(i % 2) console.log(i)
        })

        // 외부상태를 변경하거나 외부상태에 의존하게 되는 비순수함수를 지양. 순수함수를 지향하자.

    </script>
