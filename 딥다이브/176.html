<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const bar = async function(n) { return n };
        // bar(3).then(res => console.log(res))

        // fetch('https://jsonplaceholder.typicode.com/todos/1')
        //     .then(res => res.json())
        //     .then(res => console.log(res))

        const myFunc = async function () {
            // fetch함수는 Response 객체를 PromiseResult로 가지는 Promise 객체를 반환
            // => 원래는 후속처리 메서드로 처리해줘야하지만 await을 사용함 으로써 결과값을 바로 반환
            const res = await fetch('https://jsonplaceholder.typicode.com/todos/1')

            // console.log(res)

            // res.json()도 프로미스 객체이므로 await을 사용해서 후속처리 메서드 없이 Response객체의 HTTP응답결과를 역직렬화 한 반환값을 간편하게 받아온다.
            
            const want = await res.json();
            console.log(want)
        }
        myFunc()
        
    </script>
</body>
</html>
