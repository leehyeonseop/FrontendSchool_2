<body>
    <script>
        const Person = (function() {
            let _age = 0;

            function Person(name, age) {
                this.name = name;
                _age = age;
            }

            Person.prototype.sayHi = function() {
                console.log(`hi my name is ${this.name}, and i am ${_age}`)
            }

            return Person
        }())

        const me = new Person('현섭', 20)
        me.sayHi()
        console.log(me.name)
        console.log(me._age)

        const you = new Person('Kim', 30)
        you.sayHi()
        me.sayHi()

    </script>
</body>
