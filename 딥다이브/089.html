<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        if (true) {
            var x = 10;
        }
        // var는 함수레벨스코프 즉 함수내부에서만 지역임을 인정한다 따라서 if안에 있는 x도 전역변수로 취급을 당해서 의도치 않게 x값이 변경됨
        console.log(x)

        var i = 10;
        for(var i = 0; i < 5; i++) {
            console.log(i)
        }

        console.log(i)
    </script>
</body>
</html>
