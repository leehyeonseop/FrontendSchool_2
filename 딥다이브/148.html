<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">User name <input type="text"></label>
    <em class="message"></em>

    <script>
        const MIN_USER_NAME_LENGTH = 5;
        const $input = document.querySelector('input')
        const $msg = document.querySelector('.message');

        const check = function (min) {
            $msg.textContent = $input.value.length < min ?  `이름은 ${min} 자 이상 입력하세요` : '통과';
        }

        $input.onblur = () => {
            check(MIN_USER_NAME_LENGTH)
        }
    </script>
</body>
</html>
