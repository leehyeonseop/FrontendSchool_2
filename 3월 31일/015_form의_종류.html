<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- 오늘 수업에서 제일 중요함 -->

    <form action="./015_form의 원리.html" method="get">
        <input type="text" name="userId"><br>
        <input type="password" name="userPw"><br>
        <!-- 여러개를 택하는 것은 체크박스 -->
        <input type="checkbox" name="" id=""><br>
        <!-- 라디오버튼은 택 1 -->
        <!-- name을 성별로 통일시켜주면 하나만 선택됨 -->
        <label for="men">남</label>
        <input type="radio" name="성별" id="men">
        <label for="female">여</label>
        <input type="radio" name="성별" id="female"><br>
        <input type="color" name="" id=""><br>
        <input type="date" name="" id=""><br>
        <input type="datetime" name="" id=""><br>
        <input type="email" name="" id=""><br>
        <input type="tel" name="" id=""><br>
        <input type="hidden" name=""><br>
        <input type="range" name="" id=""><br>
        <input type="number" name="" id=""><br>
        <input type="url" name="" id=""><br>
        <input type="file" name="" id=""><br>
        <button type="submit">로그인</button>
        <!-- 버튼은 기본이 submit -->
    </form>
    <!-- action은 어디로 보낼꺼냐? 메소드는 방식 -->
</body>
</html>
